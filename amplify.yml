version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20  # Ensure Node.js 20 is used
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  # Change to 'dist' if using Vite
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
